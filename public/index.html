<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crowdfunding for Nonprofits</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav>
    <h1>Crowdfund üåç</h1>
    <button id="viewProjectsBtn">View All Projects</button>
  </nav>

  <main>
    <section class="form-section">
      <h2>Start a New Project</h2>
      <form id="projectForm">
        <input type="text" id="title" placeholder="Project Title" required />
        <textarea id="description" placeholder="Project Description" required></textarea>
        <input type="number" id="goalAmount" placeholder="Goal Amount (‚Çπ)" required />
        <input type="text" id="category" placeholder="Category (e.g., Education, Health)" />
        <input type="text" id="location" placeholder="Location" />
        <button type="submit">Add Project</button>
      </form>
    </section>

    <section class="projects-section" id="projectsSection">
      <h2>All Projects</h2>
      <div id="projectsList"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
