<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Projects - Crowdfunding</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>All Crowdfunding Projects ðŸ’¡</h1>
    <a href="/">â¬… Back to Home</a>
  </header>

  <main>
    <div id="projectsContainer" class="projects-grid"></div>
  </main>

  <script>
    async function loadProjects() {
      const res = await fetch('/api/projects');
      const projects = await res.json();
      const container = document.getElementById('projectsContainer');
      container.innerHTML = '';

      projects.forEach(p => {
        const div = document.createElement('div');
        div.classList.add('project-card');
        div.innerHTML = `
          <h3>${p.title}</h3>
          <p>${p.description}</p>
          <p><strong>Goal:</strong> â‚¹${p.goalAmount}</p>
          <p><strong>Collected:</strong> â‚¹${p.collectedAmount}</p>
          <p><strong>Category:</strong> ${p.category || 'General'}</p>
          <p><strong>Owner:</strong> ${p.ownerName || 'Anonymous'}</p>
          <p><strong>Deadline:</strong> ${p.deadline}</p>
        `;
        container.appendChild(div);
      });
    }

    loadProjects();
  </script>
</body>
</html>
